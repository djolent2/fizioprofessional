<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultrazvučna terapija – Fizio Professional Zlatibor</title>
  <meta name="description" content="Fizio Professional Zlatibor – fizioterapija, rehabilitacija i sportska medicina na Zlatiboru." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff; --text:#0d1b1e; --muted:#4b5b5f; --brand:#25a18e; --brand-dark:#1c7f72; --accent:#6aa84f; --sand:#fbf7f1; --card:#fff; --shadow:0 10px 30px rgba(13,27,30,.08); --radius:16px; }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial}
    h1,h2,h3{font-family: Montserrat, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;margin:0 0 .6rem}
    h1{font-size:clamp(2rem,4vw,3rem);line-height:1.15}
    h2{font-size:clamp(1.4rem,2.4vw,2rem)}
    a{color:var(--brand);text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #eef2f3}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo img{height:42px;width:auto;display:block}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{color:var(--muted);font-weight:600}
    .cta{background:var(--brand);color:#fff;padding:10px 16px;border-radius:999px;font-weight:700;border:0;box-shadow:var(--shadow)}
    .cta:hover{background:var(--brand-dark)}
    .lang{display:inline-flex;border:1px solid #e3eaec;border-radius:999px;overflow:hidden}
    .lang button{border:0;background:#fff;padding:6px 10px;font-weight:700;color:var(--muted)}
    .lang button.active{background:var(--brand);color:#fff}
    .hero{background:linear-gradient(180deg, var(--sand), #fff 50%);padding:60px 0 30px}
    .hero-inner{display:grid;grid-template-columns:1.2fr 1fr;gap:28px;align-items:center}
    .hero p{color:var(--muted);margin:14px 0 22px}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#eaf7f5;color:#21645a;font-weight:600;font-size:.9rem}
    .hero-card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .hero-img{aspect-ratio:4/3;background:url('https://images.unsplash.com/photo-1606813907291-76f9d6b0df3c?q=80&w=1200&auto=format&fit=crop') center/cover;border-radius:12px}
    section{padding:50px 0}
    .grid{display:grid;gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    @media (max-width:900px){.grid.cols-3{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:560px){.grid.cols-2,.grid.cols-3{grid-template-columns:1fr} .hero-inner{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid #eef2f3;border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .icon{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg,var(--brand) 0%, var(--accent) 100%);display:grid;place-items:center;color:#fff;font-weight:800}
    .contact{background:linear-gradient(180deg,#fff, var(--sand))}
    .contact form{display:grid;gap:12px}
    input, textarea{width:100%;padding:12px 14px;border:1px solid #dfe8ea;border-radius:12px;font:inherit}
    textarea{min-height:120px;resize:vertical}
    footer{padding:26px 0;border-top:1px solid #eef2f3;color:#4b5b5f;font-size:.95rem}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="index.html#home" class="logo" aria-label="Fizio Professional Zlatibor – početna">
        <img src="assets/logo.png" alt="Fizio Professional Zlatibor logo" />
      </a>
      <nav>
        <div class="menu" role="menu">
          <a href="index.html#usluge" data-i18n="nav.services">Usluge</a>
          <a href="index.html#o-nama" data-i18n="nav.about">O nama</a>
          <a href="index.html#kontakt" data-i18n="nav.contact">Kontakt</a>
          <a href="index.html#zakazivanje" class="cta" data-i18n="nav.book">Zakazivanje</a>
          <div class="lang" aria-label="language switcher">
            <button id="btn-sr" class="active" type="button">SR</button>
            <button id="btn-en" type="button">EN</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <p><a href="index.html#usluge" data-i18n="back">← Nazad na usluge</a></p>
    <div class="grid cols-2">
      <div>
        <h1 data-i18n="svc.title">Ultrazvučna terapija</h1>
        <p data-i18n="svc.intro">Mikromasaža i termički efekti za lečenje povreda i zapaljenja mekih tkiva.</p>
        <p><a class="cta" href="index.html#zakazivanje" data-i18n="cta.book">Zakazivanje</a></p>
      </div>
      <div>
        <div class="grid cols-2">
          <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=1200&auto=format&fit=crop" alt="Ultrasound therapy photo" style="width:100%;height:100%;object-fit:cover;border-radius:12px"/>
          <img src="https://images.unsplash.com/photo-1604709177225-055f99402b5b?q=80&w=1200&auto=format&fit=crop" alt="Ultrasound therapy photo 2" style="width:100%;height:100%;object-fit:cover;border-radius:12px"/>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container" style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <div>© <span id="y"></span> Fizio Professional Zlatibor</div>
      <div><a href="#top" data-i18n="footer.top">Na vrh ↑</a></div>
    </div>
  </footer>

  <script>
    function setYear(){document.getElementById('y').textContent=new Date().getFullYear();}
    setYear();
  </script>
</body>
</html>
