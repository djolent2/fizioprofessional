							<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Stranica nije pronađena | Fizio Professional Zlatibor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff; --text:#0d1b1e; --muted:#4b5b5f; --brand:#25a18e; --brand-dark:#1c7f72; --accent:#6aa84f; --sand:#fbf7f1; --card:#fff; --shadow:0 10px 30px rgba(13,27,30,.08); --radius:18px; }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--sand),#fff 40%);color:var(--text);font:16px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial}
    a{color:var(--brand);text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #eef2f3}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo img{height:42px;width:auto;display:block}
    .lang{display:inline-flex;border:1px solid #e3eaec;border-radius:999px;overflow:hidden}
    .lang button{border:0;background:#fff;padding:6px 10px;font-weight:700;color:var(--muted)}
    .lang button.active{background:var(--brand);color:#fff}

    main{min-height:70vh;display:grid;place-items:center;padding:34px 0}
    .card{background:var(--card);border:1px solid #eef2f3;border-radius:var(--radius);padding:28px;box-shadow:var(--shadow)}
    h1{font-family: Montserrat, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;margin:0 0 .3rem;font-size:clamp(2.2rem,6vw,3.2rem)}
    .big{font-weight:800;letter-spacing:1px;font-size:clamp(4rem,12vw,8rem);line-height:1;background:linear-gradient(135deg,var(--brand),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent;margin:0}
    p.muted{color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#fff;padding:10px 16px;border-radius:999px;font-weight:700}
    .btn.alt{background:var(--accent);}
    .search{display:flex;gap:8px;margin-top:18px}
    .search input{flex:1;padding:12px 14px;border:1px solid #dfe8ea;border-radius:12px;font:inherit}
    .results{margin-top:8px;color:var(--muted);font-size:.95rem}
    footer{padding:26px 0;border-top:1px solid #eef2f3;color:var(--muted);font-size:.95rem}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="index.html#home" class="logo" aria-label="Fizio Professional Zlatibor – početna">
        <img src="assets/logo.png" alt="Fizio Professional Zlatibor logo">
      </a>
      <div class="lang" aria-label="language switcher">
        <button id="btn-sr" class="active" type="button">SR</button>
        <button id="btn-en" type="button">EN</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <p class="big">404</p>
        <h1 data-i18n="title">Stranica nije pronađena</h1>
        <p class="muted" data-i18n="text">Link koji ste pratili više ne postoji ili je premešten. Evo nekoliko opcija da pronađete ono što vam treba:</p>
        <div class="actions">
          <a class="btn" href="index.html#home" data-i18n="btn.home">← Nazad na početnu</a>
          <a class="btn alt" href="index.html#usluge" data-i18n="btn.services">Pogledaj usluge</a>
          <a class="btn" href="index.html#kontakt" data-i18n="btn.contact">Kontakt</a>
        </div>
        <div class="search">
          <input id="q" placeholder="Pretraži: tecar, laser…" data-i18n-placeholder="ph">
        </div>
        <div class="results" id="results"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <div>© <span id="y"></span> Fizio Professional Zlatibor</div>
      <div><a href="#top" data-i18n="footer.top">Na vrh ↑</a></div>
    </div>
  </footer>

  <script>
    const i18n = {
      sr: {
        title:"Stranica nije pronađena",
        text:"Link koji ste pratili više ne postoji ili je premešten. Evo nekoliko opcija da pronađete ono što vam treba:",
        "btn.home":"← Nazad na početnu",
        "btn.services":"Pogledaj usluge",
        "btn.contact":"Kontakt",
        ph:"Pretraži: tecar, laser…",
        "footer.top":"Na vrh ↑"
      },
      en: {
        title:"Page not found",
        text:"The link you followed may be broken or the page may have moved. Try one of these:",
        "btn.home":"← Back to home",
        "btn.services":"View services",
        "btn.contact":"Contact",
        ph:"Search: tecar, laser…",
        "footer.top":"Back to top ↑"
      }
    };

    const pages = [
      {t:'TECAR', u:'tecar.html', k:['tecar','rf','radiofrequency']},
      {t:'Laser', u:'laser.html', k:['laser','lllt']},
      {t:'Ultrazvučna terapija', u:'ultrazvuk.html', k:['ultrazvuk','ultrasound']},
      {t:'Presoterapija', u:'presoterapija.html', k:['presoterapija','limfna','drenaza','lymph']},
      {t:'Kineziterapija', u:'kineziterapija.html', k:['kineziterapija','vezbe','exercise']},
      {t:'Elektroterapija', u:'elektroterapija.html', k:['elektroterapija','tens','ifs','ems']},
      {t:'Početna', u:'index.html', k:['home','pocetna','kontakt','mapa']}
    ];

    function applyLang(lang){
      const d=i18n[lang]||i18n.sr; document.documentElement.lang=lang;
      document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.dataset.i18n; if(d[k]) el.textContent=d[k];});
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{const k=el.dataset.i18nPlaceholder; if(d[k]) el.setAttribute('placeholder', d[k]);});
      document.getElementById('btn-sr')?.classList.toggle('active', lang==='sr');
      document.getElementById('btn-en')?.classList.toggle('active', lang==='en');
      localStorage.setItem('lang', lang);
    }
    async function detectLang(){
      const saved=localStorage.getItem('lang'); if(saved){applyLang(saved); return;}
      applyLang('sr');
      try{const r=await fetch('https://ipapi.co/json/'); const j=await r.json(); if(j.country && j.country.toUpperCase()!=='RS') applyLang('en');}
      catch(e){ const n=(navigator.language||'').toLowerCase(); if(!n.startsWith('sr')) applyLang('en'); }
    }

    document.getElementById('btn-sr')?.addEventListener('click',()=>applyLang('sr'));
    document.getElementById('btn-en')?.addEventListener('click',()=>applyLang('en'));

    document.getElementById('y').textContent=new Date().getFullYear();
    detectLang();

    // Simple search helper on 404
    const q=document.getElementById('q'); const out=document.getElementById('results');
    function render(list){ out.innerHTML=list.map(p=>`<a href="${p.u}">${p.t}</a>`).join(' · '); }
    q.addEventListener('input',()=>{
      const v=q.value.trim().toLowerCase();
      if(!v){ out.textContent=''; return; }
      const hits=pages.filter(p=>p.k.some(k=>k.includes(v)||v.includes(k)) || p.t.toLowerCase().includes(v));
      render(hits.slice(0,6));
    });
  </script>

</body></html>
